    <title>Vectorly Background Filters with WebRTC</title>

    <link rel="icon" sizes="192x192" href="images/vectorly-logo-circle.svg">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">

    <style>
        video{
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>

<body>

<div id="container">

    <h1><a href="https://vectorly.io/docs/technology/" title="Vectorly">Vectorly</a> <span>WebRTC Demo</span> </h1>

    <div id="feeds-container" style="width: 640px; height: 540px; position: relative; display: block; margin: auto;" >

        <video id="originalVideo" playsinline autoplay muted width="640" height="360"></video>
        <div style="width: 100%; text-align: center">Original Video</div>
        <video id="localVideo" playsinline autoplay muted width="640" height="360"></video>
        <div style="width: 100%; text-align: center">Local (filtered) Video</div>
        <video id="remoteVideo" playsinline autoplay width="640" height="360"></video>
        <div style="width: 100%; text-align: center">Remote Video</div>
    </div>

</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js" async></script>
