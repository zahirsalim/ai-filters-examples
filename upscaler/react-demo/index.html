<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
    <script src="https://cdn.vectorly.io/upscaler/v2/latest/vectorly-upscaler.js"></script>
  </head>
  <body>

    <h2>Vectorly React Demo</h2>
    <p>This page demonstrates how to get setup with upscaling videos within a react app.</p>
    <!-- We will put our React component inside this div. -->
    <div id="exampleVideoContainer"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="video_component.js" ></script>

    <script>

      function getUrlParams(prop) {
        window.searchParams = window.searchParams || (new URLSearchParams(window.location.search));
        return window.searchParams.get(prop)
      }


      var video = document.getElementById('my-video')

      console.log(video);
      var upscaler = new vectorlyUpscaler(video, {
        token: getUrlParams("token")||"<your-token>"
      });

      upscaler.on('error', function (){
        document.getElementById("warning").style.display = "block";
      });


    </script>



  </body>
</html>
