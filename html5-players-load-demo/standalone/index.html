<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.vectorly.io/upscaler/v2/latest/vectorly-upscaler.js"></script>
    <link rel="stylesheet" href="../demo.css">
</head>
<body style="margin: 0;">

<div  style="width: 1280px; height: 720px;">
    <video id="my-video" src="https://files.vectorly.io/demo/sydney/360p/sydney-360p.mp4" crossorigin="anonymous"></video>
</div>

<div class="alert" id="warning">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    Upscaler failed to initialize. Make sure to include the token parameter
</div>


<script>

    function getUrlParams(prop) {
        window.searchParams = window.searchParams || (new URLSearchParams(window.location.search));
        return window.searchParams.get(prop)
    }


    var video = document.getElementById('my-video')
    var upscaler = new vectorlyUpscaler(video, {
        token: getUrlParams("token")||"<your-token>"
    });

    upscaler.on('error', function (){
        document.getElementById("warning").style.display = "block";
    });
</script>



</body>
</html>
